<div class="background">
  <div class="paper">
    <div class="header">
      <h2> {{ project?.title }} </h2>
        <p> {{ project?.client }} </p>
        <p> {{ project?.budget }} euros </p>
        <p> {{ project?.surface }} sqm </p>
    </div>

    <div class="title"> {{ project?.location }} </div>

    <div class="body">
      <div class="column1">
        <img src= '{{ project?.image1 }}'>
        <img src= '{{ project?.image2 }}'>
        <img src= '{{ project?.image3 }}'>
      </div>

      <div class="column2">
          <h3><strong> PROJECT INFORMATION </strong></h3>
<br>
          <p> {{project?.title}} </p>
          <p class="date"> {{ project?.start.slice(0, 4) }} - {{ project?.end.slice(0, 4) }} </p>
          <p> {{ project?.description }} </p>
        </div>
      </div>
    </div>
  </div>
